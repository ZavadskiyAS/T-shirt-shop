<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Webpack Starter Kit</title>
  </head>
  
  <body>
    <script src="./index.js"></script>
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__shoppingCart"></div>
      <!-- <div class="header__btn_hamburger"><button></button></div> -->
      <button class="header__btn_hamburger"></button>
    </header>
    <div class="sliderContainer">
      <button class="slider__btnPrev" type="button"><img src="../src/images/slider/arrow/leftarrow_121320.svg" alt="arrow"></button>
        <div class="slider">     
          <div class="slider__line">
            <img src="images/slider/image/1.jpg" alt="">
            <img src="images/slider/image/2.jpg" alt="">
            <img src="images/slider/image/3.jpg" alt="">
            <img src="images/slider/image/4.jpg" alt="">
            <img src="images/slider/image/5.jpg" alt="">
            <img src="images/slider/image/6.jpg" alt="">
          </div>
        </div>
      <button class="slider__btnNext" type="button"><img src="../src/images/slider/arrow/rightarrow_121279.svg" alt="arrow"></button>
    </div>   

    <article class="categories">
      <ul class="categories__list">
        <li class="categories__item">
          <a class="categories__link" href="/t-shirt">
            <img class="categories__picture" src="../src/images/categories/1.jpg" alt="picture"> 
            <p class="categories__name">Футболки</p>
          </a>
        </li>
        <li class="categories__item">
          <a class="categories__link" href="#">
            <img class="categories__picture" src="../src/images/categories/2.jpg" alt="picture">
            <p class="categories__name">Куртки</p>
          </a>
        </li>
        <li class="categories__item">
          <a class="categories__link" href="#">
            <img class="categories__picture" src="../src/images/categories/3.jpg" alt="picture">
            <p class="categories__name">Худи</p>
          </a>
        </li>
        <li class="categories__item">
          <a class="categories__link" href="#">
            <img class="categories__picture" src="../src/images/categories/4.png" alt="picture">
            <p class="categories__name">Штаны</p>
          </a>
        </li>
        <li class="categories__item">
          <a class="categories__link" href="#">
            <img class="categories__picture" src="../src/images/categories/5.jpg"  alt="picture">
            <p class="categories__name">Шапки, шарфы, перчатки</p>
          </a>
        </li>
        <li class="categories__item">
          <a class="categories__link" href="#">
            <img class="categories__picture" src="../src/images/categories/6.png" alt="picture">
            <p class="categories__name">Сувениры</p>
          </a>
        </li>
      </ul>
    </article>
    <footer class="footer">
      <div class="footer__logo"></div>
      <div class="footer__wrapperInfo">
        <ul class="footer__info">
          <li>
            <h3 class="footer__infoTitle">Информация</h3>
          </li>
          <li>
            <a>
              <p>О нас</p>
            </a>
          </li>
          <li>
            <a>
              <p>Выбрать размер</p>
            </a>
          </li>
          <li>
            <a>
              <p>Доставка товара</p>
            </a>
          </li>
          <li>
            <a>
              <p>Контакты</p>
            </a>
          </li>
          
        </ul>
        <ul class="footer__categories">
          <li>
          <h3>Товары</h3>
          </li>
          <li>
            <a>
              <p>Футболки</p>
            </a>
          </li>
          <li>
            <a>
              <p>Куртки</p>
            </a>
          </li>
          <li>
            <a>
              <p>Худи</p>
            </a>
          </li>
          <li>
            <a>
              <p>Штаны</p>
            </a>
          </li>
          <!-- <li>
            <a>
              <p>Шапки, шарфы, перчатки</p>
            </a>
          </li> -->
          <li>
            <a>
              <p>Сувениры</p>
            </a>
          </li>
          <li>
            <a>
              <p>Акции</p>
            </a>
          </li>
        </ul>
      </div>
      <h3 class="footer__socialIconsTitle">Социальные сети</h3>
      <ul class="footer__listSocialIcons">
        <li class="footer__list_item">
          <a><img class="footer__github" src="images/footer/socialIcon/github.svg"></a>
        </li>
        <li class="footer__list_item">
          <a><img src="images/footer/socialIcon/instagram.svg"></a>
        </li>
        <li class="footer__list_item">
          <a><img src="images/footer/socialIcon/facebook2.svg"></a>
        </li>
        <li class="footer__list_item">
          <a><img src="images/footer/socialIcon/linkedin.svg"></a>
        </li>
        <li class="footer__list_item">
          <a><img src="images/footer/socialIcon/skype.svg"></a>
        </li>
        <li class="footer__list_item">
          <a><img src="images/footer/socialIcon/telegram.svg"></a>
        </li>
        <li class="footer__list_item">
          <a><img src="images/footer/socialIcon/twitter.svg"></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
