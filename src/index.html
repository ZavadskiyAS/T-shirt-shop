<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__shoppingCart"></div>
      <div class="header__btn_hamburger"></div>
    </header>
    <div class="sliderContainer">
      <button class="slider__btnPrev" type="button"><img src="../src/images/slider/arrow/circle-left.svg" alt="arrow"></button>
        <div class="slider">     
          <div class="slider__line">
            <img src="images/slider/image/1.jpg" alt="">
            <img src="images/slider/image/2.jpg" alt="">
            <img src="images/slider/image/3.jpg" alt="">
            <img src="images/slider/image/4.jpg" alt="">
            <img src="images/slider/image/5.jpg" alt="">
            <img src="images/slider/image/6.jpg" alt="">
          </div>
        </div>
      <button class="slider__btnNext" type="button"><img src="../src/images/slider/arrow/circle-right.svg" alt="arrow"></button>
    </div>   

    <article class="categories">
      <ul class="categories__list">
        <li class="categories__item">
          <a class="categories__link" href="#">
            <img class="categories__picture" src="/src/images/categories/1.jpg">
            <p class="categories__name"></p>
          </a>
        </li>
        <li class="categories__item">
          <a class="categories__link" href="#">
            <img class="categories__picture" src="/src/images/categories/2.jpg">
            <p class="categories__name"></p>
          </a>
        </li>
        <li class="categories__item">
          <a class="categories__link" href="#">
            <img class="categories__picture" src="/src/images/categories/3.jpg">
            <p class="categories__name"></p>
          </a>
        </li>
        <li class="categories__item">
          <a class="categories__link" href="#">
            <img class="categories__picture" src="/src/images/categories/4.jpg">
            <p class="categories__name"></p>
          </a>
        </li>
        <li class="categories__item">
          <a class="categories__link" href="#">
            <img class="categories__picture" src="/src/images/categories/5.jpg">
            <p class="categories__name"></p>
          </a>
        </li>
        <li class="categories__item">
          <a class="categories__link" href="#">
            <img class="categories__picture" src="/src/images/categories/6.jpg">
            <p class="categories__name"></p>
          </a>
        </li>
      </ul>
    </article>
  </body>
</html>
